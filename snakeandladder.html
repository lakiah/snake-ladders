<html>
  <head>
    <meta charset="utf-8">
<link rel="stylesheet" href="style/style.css">
    <title>Snake And ladder</title>

  <body>
    <h1>Snake And Ladder game</h1>

    <p>Press the "Dice" button to get your random number ,the board have 25 cells in total u will be advanced according to your dice roll</p>


<!-- dice -->
    <div class="form">
      <label>Roll your Dice: </label>
      <table style="border: solid;border: : 3px; width: 30px;height: 15px;">
      	<td>
      		      <p id="randomdice"></p>

      	</td>
      </table>
      <br>

      <button onclick="dice()"> Dice</button>
    </div>
<br>
<!-- player 1 -->
     <div class="form">
      <label for="player1">Enter Player 1 Dice Number: </label><input type="text" id="player1" class="player1">
      <input type="submit" value="Enter" class="guessSubmit">
      <label>Player 1 Position: </label><label id="player1position"></label>
    </div>

<br>
  <!-- player 2-->

     <div class="form">
      <label for="player2">Enter Player 2 Dice Number: </label><input type="text" id="player2" class="player2">
      <input type="submit" value="Enter" class="guessSubmit1">
       <label>Player 2 Position: </label><label id="player2position"></label>

    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

  </body>
